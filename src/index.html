<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>To Do List </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<main>
<div class="card">
    <div class="list-head">
        <p>Today's To Do</p>
        <i class="fas fa-sync"></i>
    </div>
    <div class="list-head">
        <input type="text" placeholder="Add to your list..." id="inputList">
        <i class="fas fa-level-down-alt" id="enter"></i>
    </div>
    <div>
        <ul id="main-list">
        </ul>
    </div>
    <div class="clear-all">
        <p><a href="#" id="clear">Clear all completed</a></p>
    </div>
</div>
</main>

<script defer src="../dist/bundle.js"></script>
</body>

</html>

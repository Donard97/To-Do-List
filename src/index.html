<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To Do List </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main>
        <h1> Daily To Do Tasks</h1>
        <div class="container">
            <div class="heading-box">
                <h3 class="container-heading">Today's To Do</h3>
                <i class="fas fa-sync-alt"></i>
            </div>
            <hr>
            <div class="input-box">
                <form class="input-form" id="my-form">
                    <input type="text" class="input-task" id="task" placeholder="Add to your List...">
                    <button type="submit" class="submit-task" id="enter-task"><i class="fas fa-reply"></i></button>
                </form>
            </div>
            <hr>
            <div class="list" id="all-tasks">

            </div>
        </div>
        <div class="clear-btn">
            <button type="button" id="all-completed">Clear all completed</button>
        </div>
    </main>

    <script defer src="../dist/bundle.js"></script>
</body>

</html>
